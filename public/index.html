<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Github Auth</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #e9ecef 0%, #dee2e6 100%);
    }

    .card {
      border-radius: 1rem;
      border: none;
    }

    .brand-logo {
      width: 64px;
      height: 64px;
      object-fit: contain;
      margin-bottom: 1rem;
    }

    .form-control {
      border-radius: 0.5rem;
    }

    .btn-primary {
      border-radius: 0.5rem;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .card-title {
      font-weight: 700;
      letter-spacing: 1px;
    }
  </style>
</head>

<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
      <div class="d-flex flex-column align-items-center mb-3">
       
        <h2 class="card-title text-center mb-2">Sign Up</h2>
        <p class="text-muted text-center mb-0">Create your account to continue</p>
      </div>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" id="email" class="form-control" placeholder="Enter email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Enter password" required>
          <label for="" id="passCheck" style="font-size: xx-small;"></label>
        </div>
        <button type="button" onclick="checkIn()" class="btn btn-primary w-100">Sign Up</button>
      </form>
      <div class="mt-3 text-center">
        <span class="text-muted">Already have an account?</span>
        <a href="login.html" class="text-decoration-none">Login</a>
      </div>
    </div>
  </div>
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBqy2myKl5OJSneuPk5IgtK3a4cm4hSZBE",
      authDomain: "github-signin-d92a8.firebaseapp.com",
      projectId: "github-signin-d92a8",
      storageBucket: "github-signin-d92a8.firebasestorage.app",
      messagingSenderId: "319693825208",
      appId: "1:319693825208:web:d0afaa6e72f1fe489cc04d"
    };
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    // input

    const checkIn = () => {
      const name = "dayo"
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          if (user) {
            window.location.href = "login.html";
          } else {
            alert("already have an account kindly sign in")
            setTimeout(() => {
              window.location.href = "login.html"
            }, 4000)
          }


          // ...
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          if (errorCode === "auth/email-already-in-use") {
            alert("Email already exists. Redirecting to login page...");
            window.location.href = "login.html";
          } else {
            passCheck.innerHTML =`Password must contain Uppercase and Lowercase`
            console.log(errorCode);
            console.log(errorMessage);
          }


          // ..
        });
    }
    window.checkIn = checkIn
  </script>
  <!-- Bootstrap JS (optional, for some components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
