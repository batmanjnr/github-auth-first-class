<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Github Auth</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e9ecef 0%, #dee2e6 100%);
        }

        .card {
            border-radius: 1rem;
            border: none;
        }

        .brand-logo {
            width: 56px;
            height: 56px;
            object-fit: contain;
            margin-bottom: 1rem;
        }

        .form-control {
            border-radius: 0.5rem;
        }

        .btn-primary,
        .btn-dark {
            border-radius: 0.5rem;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .card-title {
            font-weight: 700;
            letter-spacing: 1px;
        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
            <div class="d-flex flex-column align-items-center mb-3">
               
                <h2 class="card-title text-center mb-2">Login</h2>
                <p class="text-muted text-center mb-0">Sign in to your account</p>
            </div>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter password" required>
                </div>
                <button type="button" onclick="login1()" class="btn btn-primary w-100 mb-2">Login</button>
            </form>
            <hr>
            <button type="button" onclick="google()" class="btn btn-outline-danger w-100 mb-2">Log in with Google
            </button>
            <button type="button" onclick="loginGit()" class="btn btn-dark w-100 mb-2">
                <i class="bi bi-github"></i> Login With GitHub
            </button>
            <div class="mt-3 text-center">
                <span class="text-muted">Create an Account?</span>
                <a href="index.html" class="text-decoration-none">Sign Up</a>
            </div>
        </div>
    </div>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getAuth, signInWithPopup, GithubAuthProvider, signInWithEmailAndPassword, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBqy2myKl5OJSneuPk5IgtK3a4cm4hSZBE",
            authDomain: "github-signin-d92a8.firebaseapp.com",
            projectId: "github-signin-d92a8",
            storageBucket: "github-signin-d92a8.firebasestorage.app",
            messagingSenderId: "319693825208",
            appId: "1:319693825208:web:d0afaa6e72f1fe489cc04d"
        };
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const provider = new GithubAuthProvider();
     
           const auth = getAuth();
        const providers = new GoogleAuthProvider();// login with email and password
        const login1 = () => {
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;
            if (!email || !password) {
                alert("Please enter both email and password.");
                return;
            }
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    if (user) {
                        window.location.href = "dashboard.html";
                    }
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    setTimeout(() => {
                        alert("Email Already existed. Kindly Sign Up/Login")
                    })
                    console.log(errorCode, errorMessage);
                });
        }
        window.login1 = login1
        // login with git

        const loginGit = () => {
            signInWithPopup(auth, provider)
                .then((result) => {
                    // This gives you a GitHub Access Token. You can use it to access the GitHub API.

                    const user = result.user;
                    setTimeout(() => {
                        user ? window.location.href = "dashboard.html" : window.location.href = "login.html"
                    }, 1500)

                    // IdP data available using getAdditionalUserInfo(result)
                    console.log(user);

                    // ...
                }).catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                     setTimeout(() => {
                        alert("Email Already Exist. Kindly Sign Up/Login")
                     
                    },1000)
                    console.log(errorCode);
                    console.log(errorMessage);



                });
        }
        window.loginGit = loginGit

        const google = () => {
            signInWithPopup(auth, providers)
                .then((result) => {
                    const user = result.user;
                    setTimeout(() => {
                        user ? window.location.href = "dashboard.html" : window.location.href = "login.html"
                    }, 1500)
                }).catch((error) => {
                    // Handle Errors here.
                    const errorCode = error.code;
                    const errorMessage = error.message;

                    // ...
                });
        }
        window.google = google
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
